<div *ngIf="products.length > 0; else noproducts">
  <ul class="list-group">
    <li *ngFor="let product of products" class="list-group-item list-group-item-action mb-3">
      <h5>{{product.name}}</h5>
      <h3>${{product.price}}</h3>
      <p>{{product.description}}</p>


      <button (click)="deleteProduct(product)" class="btn btn-danger mr-2">
        delete
      </button>
      <button (click)="editProduct(product)" class="btn btn-secondary">
        edit
      </button>
      <div *ngIf="editing && editingProduct.id == product.id">
        <form (ngSubmit)="updateProduct()" class="form-group pt-4">
          <div class="form-group">
            <input type="text" name="name" [(ngModel)]="editingProduct.name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="description" [(ngModel)]="editingProduct.description" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" name="price" [(ngModel)]="editingProduct.price" class="form-control">
          </div>
          <button type="submit" class="btn btn-success btn-block mt-2">update</button>
        </form>
      </div>
    </li>
  </ul>
</div>

<ng-template #noproducts>
  <p>There are no products yet.</p>
</ng-template>
